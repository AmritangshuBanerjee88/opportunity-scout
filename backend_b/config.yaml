# Configuration for Proposal Architect Backend
# Model-agnostic design - easily swap models by changing deployment names

# Azure AI Foundry (OpenAI) Settings
azure_openai:
  api_version: "2024-12-01-preview"

# Azure AI Search Settings
azure_search:
  index_name: "proposal-architect-index"

# Model Configuration - EASILY SWAPPABLE
models:
  chat:
    # Change this to switch models (e.g., "gpt-4o-deployment", "gpt-5-deployment")
    deployment_name: "gpt-5"
  
  embedding:
    # Embedding model for vector search
    deployment_name: "text-embedding-3-large"
    dimensions: 3072

# Ranking Configuration
ranking:
  # Weights for different ranking factors
  weights:
    relevance: 0.4
    preference: 0.3
    recency: 0.2
    compensation: 0.1
  
  # Filter out opportunities expiring within X days
  min_days_until_deadline: 0

# Proposal Generation Configuration
proposal:
  max_proposals_per_batch: 10
  default_proposals: 5

# Logging
logging:
  level: "INFO"
